<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jainam Data Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b7280 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            max-width: 28rem;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e40af;
            background: linear-gradient(to right, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-file {
            position: relative;
            background: #f8fafc;
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        .input-file:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .input-file input {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
        .input-file label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #b91c1c;
            font-weight: 500;
        }
        .form-group {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jainam Data Processor</h1>
        </div>
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-5">
            <div class="form-group input-file">
                <label for="file1">Compiled MTM Sheet (Excel)</label>
                <input type="file" id="file1" name="file1" accept=".xlsx,.csv" required
                       class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div class="form-group input-file">
                <label for="file2">Jainam Daily Allocation (Excel)</label>
                <input type="file" id="file2" name="file2" accept=".xlsx,.csv" required
                       class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div class="form-group input-file">
                <label for="file3">Updated JAINAM DAILY (Excel)</label>
                <input type="file" id="file3" name="file3" accept=".xlsx,.csv" required
                       class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div class="form-group">
                <label for="sheet_name">Sheet Name (e.g., JULY 2025)</label>
                <input type="text" id="sheet_name" name="sheet_name" required
                       class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-3 transition duration-200">
            </div>
            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD)</label>
                <input type="date" id="date" name="date" required
                       class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-3 transition duration-200">
            </div>
            <button type="submit" id="processBtn" class="btn-primary">
                Process Files
            </button>
        </form>
        <div id="loading" class="hidden mt-6 text-center">
            <div class="loading-spinner"></div>
            <p class="text-gray-600 mt-2 text-sm font-medium">Processing your files...</p>
        </div>
        <div id="error" class="hidden mt-6 error-message"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file1', document.getElementById('file1').files[0]);
            formData.append('file2', document.getElementById('file2').files[0]);
            formData.append('file3', document.getElementById('file3').files[0]);
            formData.append('sheet_name', document.getElementById('sheet_name').value);
            formData.append('date', document.getElementById('date').value);

            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const processBtn = document.getElementById('processBtn');
            const dateValue = document.getElementById('date').value;

            loading.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            processBtn.disabled = true;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `jainam_${dateValue}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } else {
                    const errorText = await response.text();
                    errorDiv.textContent = errorText || 'An error occurred during processing.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
